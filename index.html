<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <header>
    <!-- THIS IS THE HEADER -->
  </header>
  <main>
    <div class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="jessica's profile">
      <div class="card__text">
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
      </div>
      <p class="card__p">"Front-end developer and avid reader."</p>
      <div class="button">
        <a href="#">GitHub</a>
      </div>
      <div class="button">
        <a href="#">Frontend Mentor</a>
      </div>
      <div class="button">
        <a href="#">LinkedIn</a>
      </div>
      <div class="button">
        <a href="#">Twitter</a>
      </div>
      <div class="button">
        <a href="#">Instagram</a>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      <img src="assets/images/favicon-32x32.png" alt="frontendmentor-logo">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
      Coded by <a href="https://linktr.ee/Dev_Savion">Savion</a></p>
    </div>
  </footer>
</body>
</html>
